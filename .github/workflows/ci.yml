name: First CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid: [linux-x64, win-x64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - run: dotnet restore

      - run: dotnet publish -c Release -r ${{ matrix.rid }} \
            --self-contained false \
            /p:PublishSingleFile=true \
            -o app/${{ matrix.rid }}
